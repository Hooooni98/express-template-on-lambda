name: CI/CD 
on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 코드 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install  # 의존성 설치

      - name: Run tests
        run: npm test  # Jest 테스트 실행

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 코드 체크아웃

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Run delopy script
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          chmod +x deploy.sh
          sh ./deploy.sh $COMMIT_HASH
        env: 
          DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ID: ${{ secrets.AWS_ID }}
          DOCKER_REPOSITORY_NAME: ${{ secrets.DOCKER_REPOSITORY_NAME }}
          ECR_ENDPOINT: ${{ secrets.ECR_ENDPOINT }}
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
